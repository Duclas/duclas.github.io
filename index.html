<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt Suche</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        #searchContainer {
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: sticky;
            top: 0;
            background-color: #f5f5f7;
            padding: 10px 0;
            z-index: 1000;
            border-bottom: 1px solid #e0e0e0;
        }

        #dateInfo {
            font-size: 12px;
            color: #6e6e73;
            margin-bottom: 8px;
        }

        #searchInput {
            padding: 10px 20px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #d1d1d6;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        #searchInput:focus {
            border-color: #007aff;
        }

        #searchButton, #loadMoreButton {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #007aff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #searchButton:hover, #loadMoreButton:hover {
            background-color: #005bb5;
        }

        #productCount {
            margin-top: 10px;
            font-weight: bold;
            color: #6e6e73;
        }

        #results {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            padding-bottom: 20px;
        }

        .product {
            background-color: white;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            transition: transform 0.2s;
        }

        .product:hover {
            transform: translateY(-2px);
        }

        .product img {
            max-width: 60px;
            margin-right: 15px;
            border-radius: 8px;
            object-fit: cover;
        }

        .product h2 {
            font-size: 16px;
            margin: 0;
            color: #1d1d1f;
            flex-grow: 1;
            font-weight: 500;
        }

        .product a {
            text-decoration: none;
            color: #007aff;
        }

        .product a:hover {
            text-decoration: underline;
        }

        #themeToggle {
            margin-top: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 32px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #d1d1d6;
            transition: .4s;
            border-radius: 16px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007aff;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        #pageSelector {
            margin-top: 10px;
            padding: 8px;
            border-radius: 20px;
            border: 1px solid #d1d1d6;
            background-color: #f5f5f7;
            color: #1d1d1f;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        #pageSelector:focus {
            border-color: #007aff;
        }

        .page-separator {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            color: #6e6e73;
        }
    </style>
</head>
<body>

    <div id="searchContainer">
        <div id="dateInfo">Aktualisiert am 21.09.24 15:03 Uhr</div>
        <input type="file" id="fileInput" accept=".json" style="display: none;">
        <input type="text" id="searchInput" placeholder="Produkt suchen...">
        <button id="searchButton">Suchen</button>
        <div id="themeToggle">
            <label class="switch">
                <input type="checkbox" id="themeSwitch">
                <span class="slider"></span>
            </label>
            Day / Night Mode
        </div>
        <select id="pageSelector">
            <option value="1">Seite 1</option>
        </select>
        <div id="productCount"></div>
    </div>

    <div id="results"></div>

    <script>
        let products = [];
        let currentIndex = 0;
        const batchSize = 50;
        let currentPage = 1;

        // Fetch the JSON file from GitHub
        fetch('https://raw.githubusercontent.com/Duclas/duclas.github.io/refs/heads/main/AmazingWineExplorerDatabase.json')
            .then(response => response.json())
            .then(data => {
                products = data;
                updateProductCount(products.length);
                loadPage(currentPage); // Load the first page
                updatePageSelector(); // Populate the page selector dropdown
                checkScrollPosition();
            })
            .catch(error => console.error('Error loading the JSON file:', error));

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                products = JSON.parse(event.target.result);
                updateProductCount(products.length);
                currentIndex = 0; // Reset index
                currentPage = 1; // Reset to first page
                document.getElementById('results').innerHTML = ''; // Clear previous results
                loadPage(currentPage); // Load the first page
                updatePageSelector(); // Populate the page selector dropdown
                checkScrollPosition();
            };
            reader.readAsText(file);
        });

        document.getElementById('searchButton').addEventListener('click', function() {
            performSearch();
            hideDateInfo();
        });

        document.getElementById('searchInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                performSearch();
                hideDateInfo();
            }
        });

        document.getElementById('pageSelector').addEventListener('change', function(event) {
            const selectedPage = parseInt(event.target.value);
            currentPage = selectedPage;
            currentIndex = (currentPage - 1) * batchSize;
            document.getElementById('results').innerHTML = ''; // Clear previous results
            loadPage(currentPage); // Load the selected page
            checkScrollPosition();
        });

        window.addEventListener('scroll', checkScrollPosition);

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const searchTerms = searchTerm.split(' ').filter(term => term.trim() !== '');
            const filteredProducts = products.filter(product => 
                searchTerms.every(term => 
                    product.description_full.toLowerCase().includes(term)
                )
            );
            currentPage = 1;
            currentIndex = 0;
            document.getElementById('results').innerHTML = '';
            displayResults(filteredProducts.slice(0, batchSize)); // Display only the first batch
            currentIndex = batchSize;
            updateProductCount(filteredProducts.length);
            checkScrollPosition();
        }

        function loadPage(pageNumber) {
            const startIndex = (pageNumber - 1) * batchSize;
            const pageProducts = products.slice(startIndex, startIndex + batchSize);
            displayResults(pageProducts);
            currentIndex = startIndex + batchSize;

            const separator = document.createElement('div');
            separator.classList.add('page-separator');
            separator.textContent = `Seite ${pageNumber}`;
            document.getElementById('results').appendChild(separator);

            // If more pages are available, show the next page separator
            if (currentIndex < products.length) {
                const nextPage = document.createElement('div');
                nextPage.classList.add('page-separator');
                nextPage.textContent = `Seite ${pageNumber + 1}`;
                document.getElementById('results').appendChild(nextPage);
            }
        }

        function loadMoreProducts() {
            if (currentIndex >= products.length) return;

            const nextPage = Math.floor(currentIndex / batchSize) + 1;
            loadPage(nextPage);
        }

        function displayResults(productsToDisplay) {
            const resultsDiv = document.getElementById('results');
            productsToDisplay.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.data_img_url}" alt="${product.data_img_alt}">
                    <h2><a href="https://www.amazon.de${product.link}" target="_blank">${product.description_full}</a></h2>
                `;
                resultsDiv.appendChild(productDiv);
            });
        }

        function updateProductCount(totalCount) {
            const productCountSpan = document.getElementById('productCount');
            productCountSpan.textContent = `${totalCount} Produkte${totalCount !== 1 ? 'e' : ''} gefunden`;
        }

        function updatePageSelector() {
            const totalPages = Math.ceil(products.length / batchSize);
            const pageSelector = document.getElementById('pageSelector');
            pageSelector.innerHTML = ''; // Clear existing options

            for (let i = 1; i <= totalPages; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Seite ${i}`;
                pageSelector.appendChild(option);
            }

            pageSelector.value = currentPage; // Set the selector to the current page
        }

        function hideDateInfo() {
            const dateInfo = document.getElementById('dateInfo');
            if (dateInfo) {
                dateInfo.style.display = 'none';
            }
        }

        function checkScrollPosition() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                loadMoreProducts();
            }
        }

        // Toggle theme between day and night mode
        document.getElementById('themeSwitch').addEventListener('change', function() {
            if (this.checked) {
                document.body.style.backgroundColor = '#1d1d1f';
                document.body.style.color = '#f5f5f7';
                document.getElementById('searchContainer').style.backgroundColor = '#1d1d1f';
            } else {
                document.body.style.backgroundColor = '#f5f5f7';
                document.body.style.color = '#1d1d1f';
                document.getElementById('searchContainer').style.backgroundColor = '#f5f5f7';
            }
        });
    </script>

</body>
</html>
