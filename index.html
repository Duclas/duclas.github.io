<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt Suche</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        #searchContainer {
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: sticky;
            top: 0;
            background-color: #f5f5f7;
            padding: 10px 0;
            z-index: 1000;
            border-bottom: 1px solid #e0e0e0;
        }

        #dateInfo {
            font-size: 12px;
            color: #6e6e73;
            margin-bottom: 8px;
        }

        #searchInput {
            padding: 10px 20px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #d1d1d6;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        #searchInput:focus {
            border-color: #007aff;
        }

        #searchButton, #loadMoreButton {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #007aff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #searchButton:hover, #loadMoreButton:hover {
            background-color: #005bb5;
        }

        #productCount {
            margin-top: 10px;
            font-weight: bold;
            color: #6e6e73;
        }

        #results {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            padding-bottom: 20px;
        }

        .product {
            background-color: white;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            transition: transform 0.2s;
        }

        .product:hover {
            transform: translateY(-2px);
        }

        .product img {
            max-width: 60px;
            margin-right: 15px;
            border-radius: 8px;
            object-fit: cover;
        }

        .product h2 {
            font-size: 16px;
            margin: 0;
            color: #1d1d1f;
            flex-grow: 1;
            font-weight: 500;
        }

        .product a {
            text-decoration: none;
            color: #007aff;
        }

        .product a:hover {
            text-decoration: underline;
        }

        #themeToggle {
            margin-top: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 32px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #d1d1d6;
            transition: .4s;
            border-radius: 16px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007aff;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>

    <div id="searchContainer">
        <div id="dateInfo">Datenbank: 21.09.24 14:29 Uhr</div>
        <input type="file" id="fileInput" accept=".json" style="display: none;">
        <input type="text" id="searchInput" placeholder="Produkt suchen...">
        <button id="searchButton">Suchen</button>
        <div id="themeToggle">
            <label class="switch">
                <input type="checkbox" id="themeSwitch">
                <span class="slider"></span>
            </label>
            Day / Night Mode
        </div>
        <div id="productCount"></div>
    </div>

    <div id="results"></div>
    
    <!-- Button am Ende der Ergebnisse -->
    <button id="loadMoreButton">Weitere Produkte laden</button>

    <script>
        let products = [];
        let currentIndex = 0;
        const batchSize = 200;

        // Fetch the JSON file from GitHub
        fetch('https://raw.githubusercontent.com/Duclas/duclas.github.io/refs/heads/main/AmazingWineExplorerDatabase.json')
            .then(response => response.json())
            .then(data => {
                products = data;
                updateProductCount(0);
                loadMoreProducts(); // Load the first batch
                checkScrollPosition(); // Überprüfe, ob der Button sichtbar gemacht werden sollte
            })
            .catch(error => console.error('Error loading the JSON file:', error));

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                products = JSON.parse(event.target.result);
                updateProductCount(0);
                currentIndex = 0; // Reset index
                document.getElementById('results').innerHTML = ''; // Clear previous results
                loadMoreProducts(); // Load the first batch
                checkScrollPosition(); // Überprüfe, ob der Button sichtbar gemacht werden sollte
            };
            reader.readAsText(file);
        });

        document.getElementById('searchButton').addEventListener('click', function() {
            performSearch();
            hideDateInfo();
        });

        document.getElementById('searchInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                performSearch();
                hideDateInfo();
            }
        });

        window.addEventListener('scroll', checkScrollPosition);

        document.getElementById('loadMoreButton').addEventListener('click', function() {
            loadMoreProducts();
        });

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const searchTerms = searchTerm.split(' ').filter(term => term.trim() !== '');
            const filteredProducts = products.filter(product => 
                searchTerms.every(term => 
                    product.description_full.toLowerCase().includes(term)
                )
            );
            currentIndex = 0;
            document.getElementById('results').innerHTML = '';
            displayResults(filteredProducts.slice(0, batchSize)); // Display only the first batch
            currentIndex = batchSize;
            updateProductCount(filteredProducts.length);
            checkScrollPosition(); // Überprüfe, ob der Button sichtbar gemacht werden sollte
        }

        function loadMoreProducts() {
            const remainingProducts = products.slice(currentIndex, currentIndex + batchSize);
            displayResults(remainingProducts);
            currentIndex += batchSize;

            // If no more products to load, hide the "Load More" button
            if (currentIndex >= products.length) {
                document.getElementById('loadMoreButton').style.display = 'none';
            }
        }

        function displayResults(productsToDisplay) {
            const resultsDiv = document.getElementById('results');
            productsToDisplay.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.data_img_url}" alt="${product.data_img_alt}">
                    <h2><a href="https://www.amazon.de${product.link}" target="_blank">${product.description_full}</a></h2>
                `;
                resultsDiv.appendChild(productDiv);
            });
        }

        function updateProductCount(count) {
            const productCountSpan = document.getElementById('productCount');
            productCountSpan.textContent = `${count} Produkt${count !== 1 ? 'e' : ''} gefunden`;
        }

        function hideDateInfo() {
            const dateInfo = document.getElementById('dateInfo');
            if (dateInfo) {
                dateInfo.style.display = 'none';
            }
        }

        function checkScrollPosition() {
            const loadMoreButton = document.getElementById('loadMoreButton');
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                loadMoreButton.style.display = 'block';
            } else {
                loadMoreButton.style.display = 'none';
            }
        }

        // Toggle theme between day and night mode
        document.getElementById('themeSwitch').addEventListener('change', function() {
            if (this.checked) {
                document.body.style.backgroundColor = '#1d1d1f';
                document.body.style.color = '#f5f5f7';
                document.getElementById('searchContainer').style.backgroundColor = '#1d1d1f';
            } else {
                document.body.style.backgroundColor = '#f5f5f7';
                document.body.style.color = '#1d1d1f';
                document.getElementById('searchContainer').style.backgroundColor = '#f5f5f7';
            }
        });
    </script>

</body>
</html>
