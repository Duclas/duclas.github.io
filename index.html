<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Produktübersicht</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inline CSS -->
    <style>
        /* Allgemeine Gestaltung nach Apple-Designprinzipien */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            background-color: #1C1C1E;
            color: #FFFFFF;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s, color 0.3s;
        }

        .light-mode {
            background-color: #FFFFFF;
            color: #000000;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #1C1C1E;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        header.light-mode {
            background-color: #F9F9F9;
        }

        header .header-top, header .header-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-top {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .header-top.light-mode {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Anpassungen für die Verschiebung des "Dark"-Schalters */
        .header-top > div {
            display: flex;
            align-items: center;
        }

        .header-top #static-text {
            flex: 1;
        }

        .language-toggle {
            margin-right: 20px;
        }

        .theme-toggle {
            /* Entfernen des margin-right, um den Schalter nach links zu verschieben */
            margin-right: 0;
        }

        .search-and-buttons {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .search-bar {
            display: flex;
            flex: 1;
            max-width: none; /* Entfernt die maximale Breite */
        }

        .search-bar input {
            flex: 1;
            padding: 8px 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px 0 0 8px;
            outline: none;
        }

        .search-bar button {
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            background-color: #007AFF;
            color: #FFFFFF;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            outline: none;
        }

        .search-bar button:hover {
            background-color: #005BBB;
        }

        .header-buttons {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .header-buttons button {
            margin-left: 10px;
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            background-color: #007AFF;
            color: #FFFFFF;
            border-radius: 8px;
            cursor: pointer;
            outline: none;
        }

        .header-buttons button:hover {
            background-color: #005BBB;
        }

        .page-selection {
            display: flex;
            align-items: center;
            margin-left: 20px;
            margin-top: 10px;
        }

        .page-selection label {
            margin-right: 5px;
            font-weight: 600;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            /* padding-top wird durch JavaScript gesetzt */
        }

        /* Anpassung der Produktdarstellung */
        .product-list .product-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .product-item img {
            max-width: 60px;
            margin-right: 15px;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }

        .product-item img:hover {
            border-color: #007AFF;
        }

        .product-item img.favorite {
            border-color: #FFD60A;
        }

        .product-item .product-info {
            flex-grow: 1;
        }

        .product-item .product-info h3 {
            font-size: 16px;
            margin: 0;
            color: inherit;
            font-weight: 500;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 44px;
        }

        .product-item .product-info h3 a {
            color: inherit;
            text-decoration: none;
        }

        .product-item .product-info h3 a:hover {
            text-decoration: underline;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2px;
        }

        .product-grid .product-item {
            flex-direction: column;
            align-items: center;
            margin-bottom: 0;
        }

        .product-grid .product-item img {
            max-width: 100%;
            margin-right: 0;
            border-radius: 2px;
        }

        .product-grid .product-item .product-info {
            margin-top: 5px;
        }

        .product-grid .product-item .product-info h3 {
            font-size: 14px;
            max-height: 36px;
        }

        #loading-message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }

        /* Modal für Favoriten */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(28,28,30,0.85);
        }

        .modal-content {
            background-color: #2C2C2E;
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            color: #FFFFFF;
            border-radius: 12px;
        }

        .modal-content.light-mode {
            background-color: #FFFFFF;
            color: #000000;
        }

        .close {
            color: #FFFFFF;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #CCCCCC;
        }

        .favorites-code {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .favorites-code label {
            margin-right: 10px;
            font-weight: 600;
        }

        .favorites-code-input-group {
            flex: 1;
            display: flex;
            align-items: stretch;
        }

        .favorites-code-input-group input {
            flex: 1;
            padding: 8px 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px 0 0 8px;
            outline: none;
        }

        .favorites-code-input-group button {
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            outline: none;
        }

        #copy-favorites-code {
            background-color: #007AFF;
            color: #FFFFFF;
            border-radius: 0;
        }

        #load-favorites-code {
            background-color: #34C759; /* Grün für den "Laden"-Button */
            color: #FFFFFF;
            border-radius: 0 8px 8px 0;
        }

        /* Feedback-Effekt für Buttons */
        .button-feedback {
            animation: feedback 0.3s;
        }

        @keyframes feedback {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Umschalter */
        .theme-toggle, .language-toggle {
            display: flex;
            align-items: center;
        }

        .theme-toggle label, .language-toggle label {
            margin-right: 5px;
            font-weight: 600;
        }

        /* Neuer Schalter im iOS-Stil */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
            margin-left: 5px; /* Verschiebt den Schalter etwas nach links */
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background-color: #e5e5ea;
            transition: .4s;
            border-radius: 16px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007AFF;
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }

        /* Anpassungen für mobile Geräte */
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .header-bottom {
                flex-direction: column;
                align-items: flex-start;
            }

            .search-and-buttons {
                width: 100%;
                margin-bottom: 10px;
            }

            .header-buttons {
                margin-left: 0;
                margin-top: 10px;
            }

            .page-selection {
                margin-left: 0;
                margin-top: 10px;
            }

            /* padding-top wird durch JavaScript gesetzt */
        }
    </style>
</head>
<body>
    <!-- Kopfzeile -->
    <header>
        <div class="header-top">
            <!-- Statischer Text anstelle von Datum und Uhrzeit -->
            <div id="static-text">Stand 21.09.24</div>
            <div class="language-toggle">
                <label for="language-select">Sprache:</label>
                <select id="language-select">
                    <option value="de">Deutsch</option>
                    <option value="vi">Vietnamesisch</option>
                </select>
            </div>
            <div class="theme-toggle">
                <label for="theme-switch">Dark</label>
                <label class="switch">
                    <input type="checkbox" id="theme-switch" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="header-bottom">
            <div class="search-and-buttons">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Produkt suchen...">
                    <button id="search-button">Suchen</button>
                </div>
                <div class="header-buttons">
                    <button id="favorites-button">Favoriten</button>
                    <button id="random-button">Zufällig</button>
                </div>
            </div>
            <div class="page-selection">
                <label for="page-select">Seite:</label>
                <select id="page-select"></select>
            </div>
        </div>
    </header>

    <!-- Hauptbereich -->
    <main>
        <div id="product-container" class="product-list"></div>
        <div id="loading-message">Weitere Produkte werden geladen...</div>
    </main>

    <!-- Favoritenliste (Modal) -->
    <div id="favorites-modal" class="modal">
        <div class="modal-content">
            <span id="close-favorites" class="close">&times;</span>
            <h2>Favoriten</h2>
            <div id="favorites-list"></div>
            <div class="favorites-code">
                <label for="favorites-code-input">Favoriten-Code:</label>
                <div class="favorites-code-input-group">
                    <input type="text" id="favorites-code-input">
                    <button id="copy-favorites-code">Kopieren</button>
                    <button id="load-favorites-code">Laden</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Inline JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let products = [];
            let currentPage = 1;
            let productsPerPage = 50;
            let totalPages = 0;
            let favorites = [];
            let isRandomMode = false;
            let language = 'de';
            let filteredProducts = [];

            const productContainer = document.getElementById('product-container');
            const loadingMessage = document.getElementById('loading-message');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const randomButton = document.getElementById('random-button');
            const pageSelect = document.getElementById('page-select');
            const favoritesButton = document.getElementById('favorites-button');
            const favoritesModal = document.getElementById('favorites-modal');
            const closeFavorites = document.getElementById('close-favorites');
            const favoritesList = document.getElementById('favorites-list');
            const favoritesCodeInput = document.getElementById('favorites-code-input');
            const loadFavoritesCodeButton = document.getElementById('load-favorites-code');
            const copyFavoritesCodeButton = document.getElementById('copy-favorites-code');
            const themeSwitch = document.getElementById('theme-switch');
            const languageSelect = document.getElementById('language-select');
            const mainElement = document.querySelector('main');
            const headerElement = document.querySelector('header');

            // Funktion, um das padding-top des Hauptinhalts anzupassen
            function adjustMainPadding() {
                const headerHeight = headerElement.offsetHeight;
                mainElement.style.paddingTop = headerHeight + 'px';
            }

            window.addEventListener('load', adjustMainPadding);
            window.addEventListener('resize', adjustMainPadding);

            // Theme wechseln
            themeSwitch.addEventListener('change', () => {
                if (themeSwitch.checked) {
                    document.body.classList.remove('light-mode');
                    document.querySelector('header').classList.remove('light-mode');
                    document.querySelector('.header-top').classList.remove('light-mode');
                    document.querySelector('.modal-content').classList.remove('light-mode');
                } else {
                    document.body.classList.add('light-mode');
                    document.querySelector('header').classList.add('light-mode');
                    document.querySelector('.header-top').classList.add('light-mode');
                    document.querySelector('.modal-content').classList.add('light-mode');
                }
            });

            // Sprache wechseln
            languageSelect.addEventListener('change', () => {
                language = languageSelect.value;
                // Weitere Sprachwechsel-Funktionen können hier hinzugefügt werden
            });

            // Produkte laden
            fetch('https://raw.githubusercontent.com/Duclas/duclas.github.io/refs/heads/main/AmazingWineExplorerDatabase.json')
                .then(response => response.json())
                .then(data => {
                    products = data;
                    filteredProducts = products;
                    totalPages = Math.ceil(filteredProducts.length / productsPerPage);
                    populatePageSelect();
                    displayProducts();
                });

            // Suchfunktion
            searchButton.addEventListener('click', () => {
                isRandomMode = false;
                currentPage = 1;
                const searchTerm = searchInput.value.trim();

                 // Prüfen, ob der Suchbegriff ein Favoriten-Code (ASIN-Kette) ist
                if (/^[A-Za-z0-9]{10,}$/.test(searchTerm)) { 
                    const asins = splitAsinString(searchTerm);
                    filteredProducts = products.filter(product => {
                          const asin = extractASIN(product.link);
                          return asins.includes(asin);
                    });
                } else {
                    // Normale Suche durchführen
                    const searchWords = searchTerm.toLowerCase().split(/\s+/);
                    filteredProducts = products.filter(product => {
                        const description = product.description_full.toLowerCase();
                        return searchWords.every(word => description.includes(word));
                    });
                }

                totalPages = Math.ceil(filteredProducts.length / productsPerPage);
                populatePageSelect();
                displayProducts();
            });

            // Enter-Taste in der Suchleiste
            searchInput.addEventListener('keyup', event => {
                if (event.key === 'Enter') {
                    searchButton.click();
                }
            });

            // Zufällige Produkte anzeigen
            randomButton.addEventListener('click', () => {
                isRandomMode = true;
                displayRandomProducts();
            });

            // Seite wechseln
            pageSelect.addEventListener('change', () => {
                currentPage = parseInt(pageSelect.value);
                displayProducts();
            });

            // Favoriten anzeigen
            favoritesButton.addEventListener('click', () => {
                favoritesModal.style.display = 'block';
                displayFavorites();
            });

            // Modal schließen
            closeFavorites.onclick = () => {
                favoritesModal.style.display = 'none';
            };
            window.onclick = event => {
                if (event.target == favoritesModal) {
                    favoritesModal.style.display = 'none';
                }
            };

            // Favoriten-Code laden
            loadFavoritesCodeButton.addEventListener('click', () => {
                const code = favoritesCodeInput.value.trim();
                if (code) {
                    const asins = splitAsinString(code);
                    favorites = products.filter(product => {
                        const asin = extractASIN(product.link);
                        return asins.includes(asin);
                    });
                    displayFavorites();
                    // Visuelles Feedback
                    loadFavoritesCodeButton.classList.add('button-feedback');
                    setTimeout(() => {
                        loadFavoritesCodeButton.classList.remove('button-feedback');
                    }, 300);
                }
            });

            // Favoriten-Code kopieren
            copyFavoritesCodeButton.addEventListener('click', () => {
                navigator.clipboard.writeText(favoritesCodeInput.value).then(() => {
                    // Visuelles Feedback
                    copyFavoritesCodeButton.classList.add('button-feedback');
                    setTimeout(() => {
                        copyFavoritesCodeButton.classList.remove('button-feedback');
                    }, 300);
                }).catch(err => {
                    // Fehlerhandling (optional)
                });
            });

            // Produkte anzeigen
            function displayProducts() {
                productContainer.innerHTML = '';
                productContainer.className = 'product-list';

                let start = (currentPage - 1) * productsPerPage;
                let end = start + productsPerPage;
                let pageProducts = filteredProducts.slice(start, end);

                pageProducts.forEach(product => {
                    const productItem = createProductItem(product);
                    productContainer.appendChild(productItem);
                });

                if (currentPage < totalPages) {
                    setupLazyLoading();
                }
            }

            // Zufällige Produkte anzeigen
            function displayRandomProducts() {
                productContainer.innerHTML = '';
                productContainer.className = 'product-grid';
                let randomProducts = [];
                let productSubsetSize = Math.min(3000, products.length);

                while (randomProducts.length < 30) {
                    const randomIndex = Math.floor(Math.random() * productSubsetSize);
                    const selectedProduct = products[randomIndex];
                    if (!randomProducts.includes(selectedProduct)) {
                        randomProducts.push(selectedProduct);
                    }
                }
                randomProducts.forEach(product => {
                    const productItem = createProductItem(product);
                    productContainer.appendChild(productItem);
                });
            }

            // Produkt-Element erstellen
            function createProductItem(product) {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';

                const img = document.createElement('img');
                img.src = product.data_img_url;
                img.alt = product.description_full;
                img.addEventListener('click', () => toggleFavorite(product, img));

                if (favorites.some(fav => fav.link === product.link)) {
                    img.classList.add('favorite');
                }

                const productInfo = document.createElement('div');
                productInfo.className = 'product-info';

                const title = document.createElement('h3');
                const titleLink = document.createElement('a');
                titleLink.href = 'https://www.amazon.de' + product.link;
                titleLink.target = '_blank';
                titleLink.textContent = product.description_full;
                title.appendChild(titleLink);

                productInfo.appendChild(title);

                productItem.appendChild(img);
                productItem.appendChild(productInfo);

                return productItem;
            }

            // Favoriten umschalten
            function toggleFavorite(product, imgElement) {
                const index = favorites.findIndex(fav => fav.link === product.link);
                if (index > -1) {
                    favorites.splice(index, 1);
                    imgElement.classList.remove('favorite');
                } else {
                    favorites.push(product);
                    imgElement.classList.add('favorite');
                }
                generateFavoritesCode();
            }

            // Favoriten anzeigen
            function displayFavorites() {
                favoritesList.innerHTML = '';
                favorites.forEach(product => {
                    const productItem = document.createElement('div');
                    productItem.className = 'product-item';

                    const img = document.createElement('img');
                    img.src = product.data_img_url;
                    img.alt = product.description_full;

                    const productInfo = document.createElement('div');
                    productInfo.className = 'product-info';

                    const title = document.createElement('h3');
                    const titleLink = document.createElement('a');
                    titleLink.href = 'https://www.amazon.de' + product.link;
                    titleLink.target = '_blank';
                    titleLink.textContent = product.description_full;
                    title.appendChild(titleLink);

                    productInfo.appendChild(title);

                    productItem.appendChild(img);
                    productItem.appendChild(productInfo);

                    favoritesList.appendChild(productItem);
                });
                generateFavoritesCode();
            }

            // Favoriten-Code generieren
            function generateFavoritesCode() {
                const asins = favorites.map(product => extractASIN(product.link)).join('');
                favoritesCodeInput.value = asins;
            }

            // ASIN aus dem Link extrahieren
            function extractASIN(link) {
                const match = link.match(/\/dp\/([A-Za-z0-9]+)/);
                return match ? match[1] : '';
            }

            // ASIN-Kette in ASINs aufteilen
            function splitAsinString(asinString) {
                // ASINs sind 10 Zeichen lang
                const asinLength = 10;
                const asins = [];
                for (let i = 0; i < asinString.length; i += asinLength) {
                    asins.push(asinString.substr(i, asinLength));
                }
                return asins;
            }

            // Seiten-Auswahl füllen
            function populatePageSelect() {
                pageSelect.innerHTML = '';
                for (let i = 1; i <= totalPages; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    pageSelect.appendChild(option);
                }
                pageSelect.value = currentPage;
            }

            // Lazy Loading einrichten
            function setupLazyLoading() {
                let loading = false;
                window.addEventListener('scroll', () => {
                    if (loading) return;
                    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                        loading = true;
                        loadingMessage.style.display = 'block';
                        setTimeout(() => {
                            currentPage++;
                            if (currentPage <= totalPages) {
                                let start = (currentPage - 1) * productsPerPage;
                                let end = start + productsPerPage;
                                let pageProducts = filteredProducts.slice(start, end);
                                pageProducts.forEach(product => {
                                    const productItem = createProductItem(product);
                                    productContainer.appendChild(productItem);
                                });
                                pageSelect.value = currentPage;
                            }
                            loading = false;
                            loadingMessage.style.display = 'none';
                        }, 1000);
                    }
                });
            }
        });
    </script>
</body>
</html>
