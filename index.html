<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt Suche</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: #1d1d1f;
            color: #f5f5f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        #searchContainer {
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: sticky;
            top: 0;
            background-color: #1d1d1f;
            padding: 10px 10px 5px;
            z-index: 1000;
            border-bottom: 1px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #searchBar {
            display: flex;
            width: 90%;
            max-width: 400px;
            margin-top: 10px;
        }

        #toggleContainer {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 300px;
            margin-top: 5px;
        }

        #dateInfo {
            font-size: 12px;
            color: #6e6e73;
            margin-bottom: 8px;
        }

        #searchInput {
            padding: 10px 20px;
            width: 100%;
            border: 1px solid #666;
            border-radius: 20px 0 0 20px;
            font-size: 16px;
            outline: none;
            background-color: #333;
            color: #f5f5f7;
            transition: border-color 0.2s;
            border-right: none;
        }

        #searchInput:focus {
            border-color: #007aff;
        }

        #searchButton {
            padding: 10px 20px;
            border: none;
            border-radius: 0 20px 20px 0;
            background-color: #007aff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-left: none;
        }

        #searchButton:hover {
            background-color: #005bb5;
        }

        #productCount {
            margin-top: 10px;
            font-weight: bold;
            color: #6e6e73;
            font-size: 12px; /* Kleinere Schriftgröße */
        }

        #results {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            padding-bottom: 20px;
        }

        .product {
            background-color: #333;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            transition: transform 0.2s;
            color: #f5f5f7;
        }

        .product:hover {
            transform: translateY(-2px);
        }

        .product img {
            max-width: 60px;
            margin-right: 15px;
            border-radius: 8px;
            object-fit: cover;
        }

        .product h2 {
            font-size: 16px;
            margin: 0;
            color: inherit;
            flex-grow: 1;
            font-weight: 500;
        }

        .product a {
            text-decoration: none;
            color: #82aaff;
        }

        .product a:hover {
            text-decoration: underline;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 32px;
            margin-right: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #d1d1d6;
            transition: .4s;
            border-radius: 16px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007aff;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        #pageSelector {
            margin-top: 10px;
            padding: 8px;
            border-radius: 20px;
            border: 1px solid #666;
            background-color: #333;
            color: #f5f5f7;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
            display: none;
        }

        #pageSelector:focus {
            border-color: #007aff;
        }

        .page-separator {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            color: #6e6e73;
        }

        body.light-mode {
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        body.light-mode .product {
            background-color: white;
            color: #1d1d1f;
        }

        body.light-mode #searchContainer {
            background-color: #f5f5f7;
        }

        body.light-mode #searchInput,
        body.light-mode #pageSelector {
            background-color: #f5f5f7;
            color: #1d1d1f;
            border-color: #d1d1d6;
        }

        body.light-mode #pageSelector:focus {
            border-color: #007aff;
        }

        body.light-mode a {
            color: #007aff;
        }
    </style>
</head>
<body class="night-mode">

    <div id="searchContainer">
        <div id="dateInfo">Stand 21.09.2024 16:42 Uhr</div>
        <input type="file" id="fileInput" accept=".json" style="display: none;">
        <div id="searchBar">
            <input type="text" id="searchInput" placeholder="Produkt suchen...">
            <button id="searchButton">Suchen</button>
        </div>
        <div id="toggleContainer">
            <div>
                <label class="switch">
                    <input type="checkbox" id="themeSwitch" checked>
                    <span class="slider"></span>
                </label>
                <span id="modeLabel">Darkmode</span>
            </div>
            <div>
                <label class="switch">
                    <input type="checkbox" id="languageSwitch">
                    <span class="slider"></span>
                </label>
                <span id="languageLabel">Tiếng Việt</span>
            </div>
        </div>
        <select id="pageSelector">
            <option value="1">Seite 1</option>
        </select>
        <div id="productCount"></div>
    </div>

    <div id="results"></div>

    <script>
        let products = [];
        let currentIndex = 0;
        const batchSize = 50;
        let currentPage = 1;
        let filteredProducts = []; // Variable to hold the search results

        const translations = {
            de: {
                searchPlaceholder: "Produkt suchen...",
                searchButton: "Suchen",
                modeLabel: "Darkmode",
                languageLabel: "Tiếng Việt",
                productCount: (count) => `${count} Produkt${count !== 1 ? 'e' : ''}`,
                noProductsFound: "Keine Produkte gefunden.",
                pageText: (page) => `Seite ${page}`,
            },
            vi: {
                searchPlaceholder: "Tìm kiếm sản phẩm...",
                searchButton: "Tìm kiếm",
                modeLabel: "Chế độ tối",
                languageLabel: "Tiếng Việt",
                productCount: (count) => `${count} sản phẩm`,
                noProductsFound: "Không tìm thấy sản phẩm nào.",
                pageText: (page) => `Trang ${page}`,
            }
        };

        let currentLanguage = 'de';

        function updateTranslations() {
            const translation = translations[currentLanguage];
            document.getElementById('searchInput').placeholder = translation.searchPlaceholder;
            document.getElementById('searchButton').textContent = translation.searchButton;
            document.getElementById('modeLabel').textContent = translation.modeLabel;
            document.getElementById('languageLabel').textContent = translation.languageLabel;
            updateProductCount(filteredProducts.length || products.length);
            updatePageSelector();
        }

        // Fetch the JSON file from GitHub
        fetch('https://raw.githubusercontent.com/Duclas/duclas.github.io/refs/heads/main/AmazingWineExplorerDatabase.json')
            .then(response => response.json())
            .then(data => {
                products = data;
                updateProductCount(products.length);
                loadPage(currentPage); // Load the first page
                updatePageSelector(); // Populate the page selector dropdown
                checkScrollPosition(); // Enable infinite scrolling
            })
            .catch(error => console.error('Error loading the JSON file:', error));

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                products = JSON.parse(event.target.result);
                updateProductCount(products.length);
                currentIndex = 0; // Reset index
                currentPage = 1; // Reset to first page
                document.getElementById('results').innerHTML = ''; // Clear previous results
                loadPage(currentPage); // Load the first page
                updatePageSelector(); // Populate the page selector dropdown
                checkScrollPosition(); // Enable infinite scrolling
            };
            reader.readAsText(file);
        });

        document.getElementById('searchButton').addEventListener('click', function() {
            performSearch();
            hideDateInfo();
        });

        document.getElementById('searchInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                performSearch();
                hideDateInfo();
            }
        });

        document.getElementById('pageSelector').addEventListener('change', function(event) {
            const selectedPage = parseInt(event.target.value);
            currentPage = selectedPage;
            currentIndex = (currentPage - 1) * batchSize;
            document.getElementById('results').innerHTML = ''; // Clear previous results
            loadPage(currentPage); // Load the selected page
            window.scrollTo(0, 0); // Scroll to the top of the page
        });

        window.addEventListener('scroll', checkScrollPosition);

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const searchTerms = searchTerm.split(' ').filter(term => term.trim() !== '');
            filteredProducts = products.filter(product => 
                searchTerms.every(term => 
                    product.description_full.toLowerCase().includes(term)
                )
            );
            currentPage = 1;
            currentIndex = 0;
            document.getElementById('results').innerHTML = '';
            updateProductCount(filteredProducts.length);

            if (filteredProducts.length > 0) {
                displayResults(filteredProducts.slice(0, batchSize)); // Display only the first batch
                currentIndex = batchSize;
                updatePageSelector(filteredProducts.length); // Populate the page selector dropdown based on filtered results
                document.getElementById('pageSelector').style.display = 'block'; // Show page selector if more than 50 results
                checkScrollPosition(); // Enable infinite scrolling
            } else {
                document.getElementById('results').innerHTML = `<p>${translations[currentLanguage].noProductsFound}</p>`;
                document.getElementById('pageSelector').style.display = 'none'; // Hide page selector if no results
            }
        }

        function loadPage(pageNumber) {
            // Show the page number separator for the next page
            if (pageNumber > 1 || currentIndex > 0) { // Avoid showing "Seite 2" before the first page loads
                const separator = document.createElement('div');
                separator.classList.add('page-separator');
                separator.textContent = translations[currentLanguage].pageText(pageNumber);
                document.getElementById('results').appendChild(separator);
            }

            const startIndex = (pageNumber - 1) * batchSize;
            const pageProducts = filteredProducts.slice(startIndex, startIndex + batchSize);
            displayResults(pageProducts);
            currentIndex = startIndex + batchSize;
        }

        function loadMoreProducts() {
            if (currentIndex >= filteredProducts.length) return;

            currentPage++;
            loadPage(currentPage);
        }

        function displayResults(productsToDisplay) {
            const resultsDiv = document.getElementById('results');
            productsToDisplay.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.data_img_url}" alt="${product.data_img_alt}">
                    <h2><a href="https://www.amazon.de${product.link}" target="_blank">${product.description_full}</a></h2>
                `;
                resultsDiv.appendChild(productDiv);
            });
        }

        function updateProductCount(totalCount) {
            const productCountSpan = document.getElementById('productCount');
            productCountSpan.textContent = translations[currentLanguage].productCount(totalCount);
        }

        function updatePageSelector(totalProductsCount = products.length) {
            const totalPages = Math.ceil(totalProductsCount / batchSize);
            const pageSelector = document.getElementById('pageSelector');
            pageSelector.innerHTML = ''; // Clear existing options

            for (let i = 1; i <= totalPages; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = translations[currentLanguage].pageText(i);
                pageSelector.appendChild(option);
            }

            pageSelector.value = currentPage; // Set the selector to the current page
        }

        function hideDateInfo() {
            const dateInfo = document.getElementById('dateInfo');
            if (dateInfo) {
                dateInfo.style.display = 'none';
            }
        }

        function checkScrollPosition() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                loadMoreProducts();
            }
        }

        // Toggle theme between day and night mode
        document.getElementById('themeSwitch').addEventListener('change', function() {
            const bodyClassList = document.body.classList;
            const modeLabel = document.getElementById('modeLabel');
            if (this.checked) {
                bodyClassList.add('night-mode');
                bodyClassList.remove('light-mode');
                modeLabel.textContent = translations[currentLanguage].modeLabel;
            } else {
                bodyClassList.add('light-mode');
                bodyClassList.remove('night-mode');
                modeLabel.textContent = 'Lightmode';
            }
        });

        // Toggle language between Deutsch and Vietnamesisch
        document.getElementById('languageSwitch').addEventListener('change', function() {
            currentLanguage = this.checked ? 'vi' : 'de';
            updateTranslations();
        });
    </script>

</body>
</html>
