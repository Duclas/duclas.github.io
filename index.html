<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt Suche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        #pinContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #pinInput {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            margin-bottom: 20px;
            width: 150px;
            text-align: center;
            outline: none;
        }

        #pinButton {
            padding: 10px 20px;
            border: none;
            border-radius: 24px;
            background-color: #4285f4;
            color: white;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.2s;
        }

        #pinButton:hover {
            background-color: #357ae8;
        }

        #searchContainer {
            display: none;
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: sticky;
            top: 0;
            background-color: #f2f2f2;
            padding: 20px 0;
            z-index: 1000;
        }

        #dateInfo {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        #searchInput {
            padding: 15px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 16px;
            box-shadow: 0px 1px 6px rgba(32, 33, 36, 0.28);
            outline: none;
            transition: all 0.2s;
        }

        #searchInput:focus {
            border-color: #4285f4;
            box-shadow: 0px 1px 8px rgba(66, 133, 244, 0.4);
        }

        #searchButton, #showAllButton {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 24px;
            background-color: #4285f4;
            color: white;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.2s;
        }

        #searchButton:hover, #showAllButton:hover {
            background-color: #357ae8;
        }

        #productCount {
            margin-top: 20px;
            font-weight: bold;
            color: #555;
        }

        #results {
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
            padding-bottom: 50px;
        }

        .product {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0px 1px 6px rgba(32, 33, 36, 0.28);
            display: flex;
            align-items: center;
        }

        .product img {
            max-width: 80px;
            margin-right: 20px;
            border-radius: 8px;
        }

        .product h2 {
            font-size: 18px;
            margin: 0;
        }

        .product a {
            text-decoration: none;
            color: #4285f4;
        }

        .product a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="pinContainer">
        <input type="password" id="pinInput" placeholder="PIN eingeben">
        <button id="pinButton">Best√§tigen</button>
    </div>

    <div id="searchContainer">
        <div id="dateInfo">Datenbank: 20.09.24</div>
        <input type="file" id="fileInput" accept=".json" style="display: none;">
        <input type="text" id="searchInput" placeholder="Produkt suchen...">
        <button id="searchButton">Suchen</button>
        <button id="showAllButton">Alle Produkte anzeigen</button>
        <div id="productCount"></div>
    </div>

    <div id="results"></div>

    <script>
        const correctPin = '55545';

        document.getElementById('pinButton').addEventListener('click', function() {
            const enteredPin = document.getElementById('pinInput').value;
            if (enteredPin === correctPin) {
                document.getElementById('pinContainer').style.display = 'none';
                document.getElementById('searchContainer').style.display = 'block';
            } else {
                alert('Falscher PIN!');
            }
        });

        let products = [];

        // Fetch the JSON file from GitHub
        fetch('https://raw.githubusercontent.com/Duclas/AmazingWine/main/AmazonVineExplorerDatabase.json')
            .then(response => response.json())
            .then(data => {
                products = data;
                // Initialisierung ohne Produkte anzuzeigen
                updateProductCount(0);
            })
            .catch(error => console.error('Error loading the JSON file:', error));

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                products = JSON.parse(event.target.result);
                // Nach dem Hochladen wird die Produktanzahl aktualisiert, aber keine Produkte angezeigt
                updateProductCount(0);
            };
            reader.readAsText(file);
        });

        document.getElementById('searchButton').addEventListener('click', function() {
            performSearch();
            hideDateInfo();
        });

        document.getElementById('searchInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                performSearch();
                hideDateInfo();
            }
        });

        document.getElementById('showAllButton').addEventListener('click', function() {
            displayResults(products);
            updateProductCount(products.length);
            hideDateInfo();
        });

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const searchTerms = searchTerm.split(' ').filter(term => term.trim() !== '');
            const filteredProducts = products.filter(product => 
                searchTerms.every(term => 
                    product.description_full.toLowerCase().includes(term) ||
                    product.description_short.toLowerCase().includes(term)
                )
            );
            displayResults(filteredProducts);
            updateProductCount(filteredProducts.length);
        }

        function displayResults(products) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.data_img_url}" alt="${product.data_img_alt}">
                    <h2><a href="https://www.amazon.de${product.link}" target="_blank">${product.description_full}</a></h2>
                `;
                resultsDiv.appendChild(productDiv);
            });
        }

        function updateProductCount(count) {
            const productCountSpan = document.getElementById('productCount');
            productCountSpan.textContent = `${count} Produkt${count !== 1 ? 'e' : ''} gefunden`;
        }

        function hideDateInfo() {
            const dateInfo = document.getElementById('dateInfo');
            if (dateInfo) {
                dateInfo.style.display = 'none';
            }
        }
    </script>

</body>
</html>
