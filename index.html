<!DOCTYPE html>
<html lang="de">
<head>
    <!-- ... (vorheriger Head-Inhalt) ... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt Suche</title>
    <style>
        /* ... (vorherige Stile) ... */

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: #1d1d1f;
            color: #f5f5f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        #searchContainer {
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: sticky;
            top: 0;
            background-color: #1d1d1f;
            padding: 10px 10px 5px;
            z-index: 1000;
            border-bottom: 1px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #searchBar {
            display: flex;
            width: 90%;
            max-width: 400px;
            margin-top: 10px;
        }

        #toggleContainer {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 350px;
            margin-top: 5px;
            align-items: center;
        }

        #dateInfo {
            font-size: 12px;
            color: #6e6e73;
            margin-bottom: 8px;
        }

        #searchInput {
            padding: 10px 20px;
            width: 100%;
            border: 1px solid #666;
            border-radius: 20px 0 0 20px;
            font-size: 16px;
            outline: none;
            background-color: #333;
            color: #f5f5f7;
            transition: border-color 0.2s;
            border-right: none;
        }

        #searchInput:focus {
            border-color: #007aff;
        }

        #searchButton {
            padding: 10px 20px;
            border: none;
            border-radius: 0 20px 20px 0;
            background-color: #007aff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-left: none;
        }

        #searchButton:hover {
            background-color: #005bb5;
        }

        #productCount {
            margin-top: 10px;
            font-weight: bold;
            color: #6e6e73;
            font-size: 12px;
        }

        #results {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            padding-bottom: 20px;
        }

        .product-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 Spalten für das 5x5 Raster */
            gap: 2px; /* Minimale Lücke zwischen den Kacheln */
            max-width: 100%;
        }

        .product {
            background-color: #333;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            transition: transform 0.2s;
            color: #f5f5f7;
            width: 100%;
        }

        .product:hover {
            transform: translateY(-2px);
        }

        .product img {
            max-width: 60px;
            margin-right: 15px;
            border-radius: 8px;
            object-fit: cover;
        }

        .product h2 {
            font-size: 16px;
            margin: 0;
            color: inherit;
            flex-grow: 1;
            font-weight: 500;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 44px;
        }

        .product a {
            text-decoration: none;
            color: #82aaff;
        }

        .product a:hover {
            text-decoration: underline;
        }

        .product-tile {
            position: relative;
            overflow: hidden;
            border-radius: 2px; /* Kleinere Kanten */
            cursor: pointer;
            width: 100%;
            padding-top: 100%; /* Für quadratische Kacheln */
        }

        .product-tile img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 32px;
            margin-right: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #d1d1d6;
            transition: .4s;
            border-radius: 16px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007aff;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        #pageSelector {
            margin-left: 10px;
            padding: 8px;
            border-radius: 20px;
            border: 1px solid #666;
            background-color: #333;
            color: #f5f5f7;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
            flex-shrink: 0;
        }

        #pageSelector:focus {
            border-color: #007aff;
        }

        #luckyButton {
            margin-left: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            background-color: #ff9500;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #luckyButton:hover {
            background-color: #cc7a00;
        }

        .page-separator {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            color: #6e6e73;
        }

        body.light-mode {
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        body.light-mode .product {
            background-color: white;
            color: #1d1d1f;
        }

        body.light-mode #searchContainer {
            background-color: #f5f5f7;
        }

        body.light-mode #searchInput,
        body.light-mode #pageSelector,
        body.light-mode #luckyButton {
            background-color: #f5f5f7;
            color: #1d1d1f;
            border-color: #d1d1d6;
        }

        body.light-mode #pageSelector:focus,
        body.light-mode #luckyButton:focus {
            border-color: #007aff;
        }

        body.light-mode a {
            color: #007aff;
        }
    </style>
</head>
<body class="night-mode">

    <div id="searchContainer">
        <div id="dateInfo">Stand 21.09.2024 18:00 Uhr</div>
        <input type="file" id="fileInput" accept=".json" style="display: none;">
        <div id="searchBar">
            <input type="text" id="searchInput" placeholder="Produkt suchen...">
            <button id="searchButton">Suchen</button>
        </div>
        <div id="toggleContainer">
            <div>
                <label class="switch">
                    <input type="checkbox" id="themeSwitch" checked>
                    <span class="slider"></span>
                </label>
                <span id="modeLabel">Dark</span>
            </div>
            <div>
                <label class="switch">
                    <input type="checkbox" id="languageSwitch">
                    <span class="slider"></span>
                </label>
                <span id="languageLabel">Tiếng Việt</span>
            </div>
            <select id="pageSelector">
                <option value="1">Seite 1</option>
            </select>
            <button id="luckyButton">Random</button>
        </div>
        <div id="productCount"></div>
    </div>

    <div id="results"></div>

    <script>
        let products = [];
        let currentIndex = 0;
        const batchSize = 50;
        let currentPage = 1;
        let filteredProducts = [];
        let isLuckyMode = false;

        const translations = {
            de: {
                searchPlaceholder: "Produkt suchen...",
                searchButton: "Suchen",
                modeLabel: "Dark",
                languageLabel: "Tiếng Việt",
                productCount: (current, total) => `Produkt ${current} von ${total}`,
                productCountTotal: (total) => `${total} Produkt${total !== 1 ? 'e' : ''}`,
                noProductsFound: "Keine Produkte gefunden.",
                pageText: (page) => `Seite ${page}`,
            },
            vi: {
                searchPlaceholder: "Tìm kiếm sản phẩm...",
                searchButton: "Tìm",
                modeLabel: "Tối",
                languageLabel: "Tiếng Việt",
                productCount: (current, total) => `Sản phẩm ${current} trong số ${total}`,
                productCountTotal: (total) => `${total} sản phẩm`,
                noProductsFound: "Không tìm thấy sản phẩm nào.",
                pageText: (page) => `Trang ${page}`,
            }
        };

        let currentLanguage = 'de';

        function updateTranslations() {
            const translation = translations[currentLanguage];
            document.getElementById('searchInput').placeholder = translation.searchPlaceholder;
            document.getElementById('searchButton').textContent = translation.searchButton;
            document.getElementById('modeLabel').textContent = translation.modeLabel;
            document.getElementById('languageLabel').textContent = translation.languageLabel;
            updateProductCount(filteredProducts.length || products.length);
            updatePageSelector();
        }

        // Fetch the JSON file from GitHub
        fetch('https://raw.githubusercontent.com/Duclas/duclas.github.io/refs/heads/main/AmazingWineExplorerDatabase.json')
            .then(response => response.json())
            .then(data => {
                products = data;
                filteredProducts = products;
                updateProductCount(products.length);
                loadPage(currentPage);
                updatePageSelector();
                checkScrollPosition();
                updateCurrentProductCount(true);
            })
            .catch(error => console.error('Error loading the JSON file:', error));

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                products = JSON.parse(event.target.result);
                filteredProducts = products;
                updateProductCount(products.length);
                currentIndex = 0;
                currentPage = 1;
                document.getElementById('results').innerHTML = '';
                loadPage(currentPage);
                updatePageSelector();
                checkScrollPosition();
                updateCurrentProductCount(true);
            };
            reader.readAsText(file);
        });

        document.getElementById('searchButton').addEventListener('click', function() {
            if (isLuckyMode) exitLuckyMode();
            performSearch();
            hideDateInfo();
        });

        document.getElementById('searchInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                if (isLuckyMode) exitLuckyMode();
                performSearch();
                hideDateInfo();
            }
        });

        document.getElementById('pageSelector').addEventListener('change', function(event) {
            if (isLuckyMode) exitLuckyMode();
            const selectedPage = parseInt(event.target.value);
            currentPage = selectedPage;
            currentIndex = (currentPage - 1) * batchSize;
            document.getElementById('results').innerHTML = '';
            loadPage(currentPage);
            window.scrollTo(0, 0);
            updateCurrentProductCount(true);
        });

        document.getElementById('luckyButton').addEventListener('click', function() {
            showRandomProducts();
        });

        window.addEventListener('scroll', checkScrollPosition);

        function performSearch() {
            isLuckyMode = false;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const searchTerms = searchTerm.split(' ').filter(term => term.trim() !== '');
            filteredProducts = products.filter(product =>
                searchTerms.every(term =>
                    product.description_full.toLowerCase().includes(term)
                )
            );
            currentPage = 1;
            currentIndex = 0;
            document.getElementById('results').innerHTML = '';
            updateProductCount(filteredProducts.length);

            if (filteredProducts.length > 0) {
                displayResults(filteredProducts.slice(0, batchSize));
                currentIndex = batchSize;
                updatePageSelector(filteredProducts.length);
                document.getElementById('pageSelector').style.display = 'block';
                checkScrollPosition();
                updateCurrentProductCount(true);
            } else {
                document.getElementById('results').innerHTML = `<p>${translations[currentLanguage].noProductsFound}</p>`;
                document.getElementById('pageSelector').style.display = 'none';
            }
        }

        function loadPage(pageNumber) {
            isLuckyMode = false;
            const separator = document.createElement('div');
            separator.classList.add('page-separator');
            separator.textContent = translations[currentLanguage].pageText(pageNumber);
            document.getElementById('results').appendChild(separator);

            const startIndex = (pageNumber - 1) * batchSize;
            const pageProducts = filteredProducts.slice(startIndex, startIndex + batchSize);
            displayResults(pageProducts);
            currentIndex = startIndex + batchSize;
            updateCurrentProductCount(true);
        }

        function loadMoreProducts() {
            if (currentIndex >= filteredProducts.length || isLuckyMode) return;
            currentPage++;
            loadPage(currentPage);
        }

        function displayResults(productsToDisplay) {
            const resultsDiv = document.getElementById('results');
            const productContainer = document.createElement('div');
            productContainer.classList.add('product-list');

            productsToDisplay.forEach((product) => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                const truncatedTitle = truncateTitle(product.description_full, 180);
                productDiv.innerHTML = `
                    <img src="${product.data_img_url}" alt="${product.data_img_alt}">
                    <h2><a href="https://www.amazon.de${product.link}" target="_blank">${truncatedTitle}</a></h2>
                `;
                productContainer.appendChild(productDiv);
            });

            resultsDiv.appendChild(productContainer);
            updateCurrentProductCount(true);
        }

        function truncateTitle(title, maxLength) {
            return title.length > maxLength ? title.substring(0, maxLength) + "..." : title;
        }

        function updateProductCount(totalCount) {
            const productCountSpan = document.getElementById('productCount');
            productCountSpan.dataset.totalCount = totalCount;

            if (totalCount < batchSize) {
                productCountSpan.textContent = translations[currentLanguage].productCountTotal(totalCount);
            } else {
                updateCurrentProductCount(true);
            }
        }

        function updateCurrentProductCount(forceUpdate = false) {
            if (isLuckyMode) return;

            const products = document.querySelectorAll('.product');
            const productCountSpan = document.getElementById('productCount');
            const totalProducts = parseInt(productCountSpan.dataset.totalCount);

            if (totalProducts < batchSize) return;

            if (forceUpdate && products.length > 0) {
                const currentProductIndex = (currentPage - 1) * batchSize + 1;
                productCountSpan.textContent = translations[currentLanguage].productCount(currentProductIndex, totalProducts);
                return;
            }

            products.forEach((product, index) => {
                const bounding = product.getBoundingClientRect();
                if (bounding.top >= 0 && bounding.top <= window.innerHeight / 2) {
                    const currentProductIndex = (currentPage - 1) * batchSize + index + 1;
                    productCountSpan.textContent = translations[currentLanguage].productCount(currentProductIndex, totalProducts);
                }
            });
        }

        function updatePageSelector(totalProductsCount = products.length) {
            const totalPages = Math.ceil(totalProductsCount / batchSize);
            const pageSelector = document.getElementById('pageSelector');
            pageSelector.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = translations[currentLanguage].pageText(i);
                pageSelector.appendChild(option);
            }

            pageSelector.value = currentPage;
        }

        function showRandomProducts() {
            isLuckyMode = true;
            if (products.length === 0) return;

            const shuffledProducts = [...products].sort(() => 0.5 - Math.random());
            const randomProducts = shuffledProducts.slice(0, 30); // Genau 30 Produkte für 5x6 Raster

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            const gridContainer = document.createElement('div');
            gridContainer.classList.add('product-grid');

            randomProducts.forEach(product => {
                const tile = document.createElement('div');
                tile.classList.add('product-tile');

                const link = document.createElement('a');
                link.href = `https://www.amazon.de${product.link}`;
                link.target = "_blank";

                const img = document.createElement('img');
                img.src = product.data_img_url;
                img.alt = product.data_img_alt;

                link.appendChild(img);
                tile.appendChild(link);
                gridContainer.appendChild(tile);
            });

            resultsDiv.appendChild(gridContainer);
            document.getElementById('productCount').textContent = translations[currentLanguage].productCountTotal(randomProducts.length);
        }

        function exitLuckyMode() {
            isLuckyMode = false;
            document.getElementById('results').innerHTML = '';
            currentPage = 1;
            currentIndex = 0;
            loadPage(currentPage);
            updatePageSelector();
            updateProductCount(filteredProducts.length);
        }

        function hideDateInfo() {
            const dateInfo = document.getElementById('dateInfo');
            if (dateInfo) {
                dateInfo.style.display = 'none';
            }
        }

        function checkScrollPosition() {
            if (isLuckyMode) return;
            updateCurrentProductCount();

            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                loadMoreProducts();
            }
        }

        // Toggle theme between day and night mode
        document.getElementById('themeSwitch').addEventListener('change', function() {
            const bodyClassList = document.body.classList;
            const modeLabel = document.getElementById('modeLabel');
            if (this.checked) {
                bodyClassList.add('night-mode');
                bodyClassList.remove('light-mode');
                modeLabel.textContent = translations[currentLanguage].modeLabel;
            } else {
                bodyClassList.add('light-mode');
                bodyClassList.remove('night-mode');
                modeLabel.textContent = 'Light';
            }
        });

        // Toggle language between Deutsch and Vietnamesisch
        document.getElementById('languageSwitch').addEventListener('change', function() {
            currentLanguage = this.checked ? 'vi' : 'de';
            updateTranslations();
        });
    </script>
</body>
</html>
